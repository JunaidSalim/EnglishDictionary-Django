<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Dictionary - Results</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-color: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.result {
  margin-top: 20px;
}

.result h3 {
  margin-bottom: 10px;
  font-size: 18px;
  color: #333;
}

.result ul {
  list-style-type: none;
  padding-left: 0;
}

.result li {
  display: inline-block;
  margin-right: 10px;
}

.result li:last-child {
  margin-right: 0;
}

@media screen and (max-width: 600px) {
  .container {
    padding: 10px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="result">
    <h3>Meaning: {{ meaning }}</h3>
    <h3>Arabic Translation: {{ translation_arabic }}</h3>
    <h3>Urdu Translation: {{ translation_urdu }}</h3>
    <h3>Synonyms:</h3>
    <ul>
      {% for synonym in synonyms %}
      <li>{{ synonym }}</li>
      {% endfor %}
    </ul>
    <h3>Antonyms:</h3>
    <ul>
      {% for antonym in antonyms %}
      <li>{{ antonym }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
</body>
</html>
